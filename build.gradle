plugins {
    id 'org.springframework.boot' version '2.5.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'org.asciidoctor.convert' version '1.5.8'
    id 'java'
    id 'com.bmuschko.docker-remote-api' version '3.2.3'
}

group = 'com.example'
version = 'V1.0'
sourceCompatibility = '15'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('snippetsDir', file("build/generated-snippets"))
}

dependencies {
    implementation 'junit:junit:4.13.1'
    compileOnly 'com.fasterxml.jackson.core:jackson-core:2.6.3'
    compileOnly 'com.fasterxml.jackson.core:jackson-annotations:2.6.3'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.6.3'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.0.3' //фикс: не работает с compileOnly
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'io.rest-assured:spring-mock-mvc:4.4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
}

test {
    outputs.dir snippetsDir
    useJUnitPlatform()
}

asciidoctor {
    inputs.dir snippetsDir
    dependsOn test
}
